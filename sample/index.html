<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 – classic editor build – development sample</title>
    <style>
      body {
        max-width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>CKEditor 5 – classic editor build – development sample</h1>

    <div id="editor">
      <p><span class="mention" data-mention="@ThanhHoai">@ThanhHoai</span> asda</p>
      <h2>Sample</h2>

      <p>
        This is an instance of the
        <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.
      </p>

      <p>
        You can use this sample to validate whether your
        <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.
      </p>
    </div>

    <script src="../build/ckeditor.js"></script>
    <script>
      ClassicEditor.create(document.querySelector('#editor'), {
        mention: {
          feeds: [
            {
              marker: '@',
              // feed: ['@thanhhoai1', '@thanhhoai2', '@thanhhoai3', '@thanhhoai4'],
              feed: [
                { id: '@thanhhoai1', uId: 'thanhhoai1', name: 'thanhhoai1', email: 'thanhhoai1@nal.vn' },
                { id: '@thanhhoai2', uId: 'thanhhoai2', name: 'thanhhoai2', email: 'thanhhoai2@nal.vn' },
                { id: '@thanhhoai3', uId: 'thanhhoai3', name: 'thanhhoai3', email: 'thanhhoai3@nal.vn' },
                { id: '@thanhhoai4', uId: 'thanhhoai4', name: 'thanhhoai4', email: 'thanhhoai4@nal.vn' },
              ],
              minimumCharacters: 1,
            },
          ],
        },
      })
        .then(editor => {
          window.editor = editor;
        })
        .catch(error => {
          console.error('There was a problem initializing the editor.', error);
        });
    </script>
  </body>
</html>
